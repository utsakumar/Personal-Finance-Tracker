<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Tracker - Register</title>
    <link rel="stylesheet" href="../assets/css/register.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <!-- Register Container -->
        <div class="register-container">
            <div class="register-card">
                <div class="back-button">
                    <a href="../index.html" class="back-link">
                        <ion-icon name="arrow-back-outline"></ion-icon>
                    </a>
                </div>
                
                <div class="card-header">
                    <div class="logo">
                        <ion-icon name="card"></ion-icon>
                        <h4>MoneyFin</h4>
                    </div>
                    <h1>Create Account</h1>
                    <p>Please fill in your information to get started</p>
                </div>
                
                <form action="../controller/singup.php" method="POST" onsubmit="return validRegister()" id="register-form" novalidate>
                    <div class="form-row">
                        <div class="input-group">
                            <label for="firstname">First Name</label>
                            <div class="input-box">
                                <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                                <input type="firstname" name="firstname" id="firstname" placeholder="Enter your first name" required />
                            </div>
                            <div class="error-message" id="firstname-error"></div>
                        </div>
                        
                        <div class="input-group">
                            <label for="lastname">Last Name</label>
                            <div class="input-box">
                                <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                                <input type="lastname" name="lastname" id="lastname" placeholder="Enter your last name" required />
                            </div>
                            <div class="error-message" id="lastname-error"></div>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="username">Username</label>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="at-outline"></ion-icon></span>
                            <input type="username" name="username" id="username" placeholder="Choose a username" required />
                        </div>
                        <div class="error-message" id="username-error"></div>
                    </div>
                    
                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                            <input type="email" name="email" id="email" placeholder="Enter your email" required />
                        </div>
                        <div class="error-message" id="email-error"></div>
                    </div>
                    
                    <div class="input-group">
                        <label for="password">Password</label>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                            <input type="password" name="password" id="password" placeholder="Create a password" required />
                            <span class="toggle-password">
                                <ion-icon name="eye-outline"></ion-icon>
                            </span>
                        </div>
                        <!-- Password requirements hidden by default -->
                        <div class="password-requirements" id="password-requirements" style="display: none;">
                            <p>Password must contain:</p>
                            <ul>
                                <li class="requirement" id="length">At least 8 characters</li>
                                <li class="requirement" id="capital">At least 1 uppercase letter</li>
                                <li class="requirement" id="number">At least 1 number</li>
                                <li class="requirement" id="special">At least 1 special character</li>
                            </ul>
                        </div>
                        <div class="error-message" id="password-error"></div>
                    </div>
                    
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                            <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm your password" required />
                        </div>
                        <div class="error-message" id="confirm-password-error"></div>
                    </div>
                    
                    <div class="terms-privacy">
                        <label for="terms" class="terms-check">
                            <input type="checkbox" name="terms" id="terms" required />
                            <span class="checkmark"></span>
                            <span>I agree to the <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy Policy</a></span>
                        </label>
                        <div class="error-message" id="terms-error"></div>
                    </div>
                    
                    <button type="submit" class="btn-primary">Create Account</button>                 
                    
                    <div class="alternative-register">
                        <span class="divider">Or register with</span>
                        <div class="social-register">
                            <button type="button" class="btn-social">
                                <ion-icon name="logo-google"></ion-icon>
                            </button>
                            <button type="button" class="btn-social">
                                <ion-icon name="logo-facebook"></ion-icon>
                            </button>
                            <button type="button" class="btn-social">
                                <ion-icon name="logo-apple"></ion-icon>
                            </button>
                        </div>
                    </div>
                    
                    <div class="register-login">
                        <p>
                            Already have an account?
                            <a href="login.html">Sign In</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Ionicons for icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- Custom JavaScript -->
    <script src="../assets/js/register.js"></script>
</body>
</html>
